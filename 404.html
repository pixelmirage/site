<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sayfa Bulunamadı — Yönlendiriliyor…</title>
    <meta http-equiv="refresh" content="5;url=/" />
    <style>html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial}</style>
  </head>
  <body>
    <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;text-align:center;padding:24px;">
      <h1 style="font-size:20px;margin-bottom:8px;color:#111">404 — Sayfa bulunamadı</h1>
      <p style="margin:0 0 16px;color:#444;max-width:38rem">Bu sayfa doğrudan açıldığında sunucunuz tarafından bulunamıyor olabilir. Eğer tarayıcınız destekliyorsa, siteye yönlendiriliyorsunuz...</p>
      <p style="margin:0;color:#777;font-size:13px">Eğer otomatik yönlendirme olmazsa <a href="/">anasayfaya dön</a>.</p>
    </div>

    <script>
      // SPA fallback for hosts without server-side rewrite (Github Pages, some static hosts)
      // Fetch the real `index.html` and inject it so the client router can handle the route.
      (function(){
        try {
          fetch('/index.html')
            .then(r => {
              if (!r.ok) throw new Error('index not found');
              return r.text();
            })
            .then(html => {
              document.open();
              document.write(html);
              document.close();
              // When index.html loads, React will boot and handle the current path
            })
            .catch(() => {
              // fallback: do nothing (meta refresh will send user to '/')
            });
        } catch (e) {}
      })();
    </script>
  </body>
</html>
